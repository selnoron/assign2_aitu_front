<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Grades & Feedback Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="new-body">

    <div class="new-header">
        <h1>Task 3: Table and Form</h1>
    </div>

    <div class="new-content">

        <h2 id="grades">Student Grades</h2>
        <table class="my-table">
            <tr>
                <th>Name</th>
                <th>Subject</th>
                <th>Grade</th>
            </tr>
            <tr>
                <td rowspan="2">Aigerim</td>
                <td>Math</td>
                <td>A</td>
            </tr>
            <tr>
                <td>Physics</td>
                <td>B+</td>
            </tr>
            <tr class="highlight-row">
                <td>Yerbol</td>
                <td>History</td>
                <td>A+</td>
            </tr>
            <tr>
                <td>Alina</td>
                <td>English</td>
                <td>B</td>
            </tr>
        </table>

        <h2>Feedback Form</h2>
        <form class="my-form">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email">

            <label for="role">Role:</label>
            <select id="role" name="role">
                <option>Student</option>
                <option>Teacher</option>
                <option>Other</option>
            </select>

            <label>Did you like this page?</label>
            <div class="radio-group">
                <label><input type="radio" name="like" value="yes"> Yes</label>
                <label><input type="radio" name="like" value="no"> No</label>
            </div>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments"></textarea>

            <button type="submit" class="btn">Submit</button>
        </form>

        <p>
            <a href="task1.html" class="btn back-btn">‚Üê Back</a>
        </p>
    </div>

    <div class="new-footer">
        <p>&copy; 2025 Assignment Project</p>
    </div>

</body>
</html>
